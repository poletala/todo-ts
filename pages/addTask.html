<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../styles/fonts.css'>
    <link rel="stylesheet" href='../styles/index.css'>
    <title>Add Task</title>
</head>
<body>
    <root>
        <header>
            <!-- <time>00</time>
            <time>0</time> -->
            <h1>
                <button 
                    class="back-btn" 
                    onclick="location.href='../index.html'" 
                    type="button">
                </button>
                Add Task
            </h1>
        </header>
        <content>
            <textarea 
                placeholder="Title" 
                rows="1" 
                maxlength="32" 
                class="title-area" 
                name="title-add"
                value=""></textarea>
            <textarea 
                placeholder="Detail" 
                rows="2" 
                class="detail-area"
                name="detail-add"
                value=""></textarea>
            <form class="priority">
                <span>Priority</span>
                <input type="radio" name="priority" value="3low" checked> low
                <input type="radio" name="priority" value="2medium"> medium
                <input type="radio" name="priority" value="1high"> high
            </form>
            <form class="deadline">
                <span>Deadline</span>
                <input type="date" id="deadline-input">
            </form>
            <button 
                class="add-task-btn" 
                type="button">
                ADD
            </button>
        </content>
    </root>
</body>
<script src="../scripts/addTask.js"></script>
</html>
